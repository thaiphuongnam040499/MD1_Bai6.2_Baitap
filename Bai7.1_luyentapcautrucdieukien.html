<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a có chia hết cho b hay không</title>
</head>
<body>
<script>
  let a = prompt('a','')
  let b = prompt('b','')
  if (a%b==0){
    document.write('a chia hết cho b')
  }else {
    document.write('a không chia hết cho b')
  }
</script>
</body>
</html>
