<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng good-fast-cheap</title>
</head>
<body>
<input id="good" type="range" min="0" max="100" onclick="changeGood()">
<br>
<input id="cheap" type="range" min="0" max="100" onclick="changeCheap()">
<br>
<input id="fast" type="range" min="0" max="100" onclick="changeFast()">
<script>
    let good = false;
    let cheap = false;
    let fast = false;
    function changeGood() {
        good = !good
        if (good) {
            document.getElementById('good').value = 100
            if(cheap&&fast){
                document.getElementById('fast').value = 0;
                fast = false;
            }
        } else {
            document.getElementById('good').value = 0
        }
        console.log('good = ', good)
    }
    function changeCheap() {
        cheap = !cheap
        if (cheap) {
            document.getElementById('cheap').value = 100;
            if(good&&fast){
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('cheap').value = 0
        }
        console.log('cheap = ', cheap)
    }
    function changeFast() {
        fast = !fast
        console.log('fasst --> ', fast)
        if (fast) {
            document.getElementById('fast').value = 100;
            if(good&&cheap){
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('fast').value = 0
        }
        console.log('good = ', fast)
    }
</script>
</body>
</html>
