<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi kiểm tra đủ điều kiện học lớp 10</title>
</head>
<body>
<script>
  let tuoi = prompt('nhập vào số tuổi','')
  if (tuoi<15){
    document.write('không đủ tuổi vào lớp 10')
  }else{
    document.write('đủ tuổi vào lớp 10')
  }
</script>
</body>
</html>
