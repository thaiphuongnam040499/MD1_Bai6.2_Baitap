<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<h1 style="position:absolute;left: 220px;top:175px;">DO YOU LOVE ME</h1>
<input style="position:absolute;left: 285px;top:235px;" type="button" value="Yes" onclick="yesButton()">
<input style="position:absolute;left: 360px;top:235px;" id="btnNo" type="button" value="  No  " onmouseover="noHover()">
<script>
  function yesButton(){
    document.write('Bạn không thích tôi! Tại sao tôi phải thích bạn')
  }
  function noHover(){
    let x = Math.round(Math.random() *window.innerWidth)
    let y = Math.round(Math.random() *window.innerHeight)
    document.getElementById('btnNo').style.left= x+'px';
    document.getElementById('btnNo').style.top= y+'px';
  }
</script>
</body>
</html>
