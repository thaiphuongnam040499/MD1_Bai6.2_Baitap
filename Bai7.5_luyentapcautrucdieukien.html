<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<input id="diemkiemtra" type="text">
<input id="diemgiuaky" type="text">
<input id="diemcuoiky" type="text">
<button type="button" onclick="kiemTra()">KIỂM TRA</button>
<p id="result"></p>
<script>
  function kiemTra() {
      let a = +document.getElementById('diemkiemtra').value
      let b = +document.getElementById('diemgiuaky').value
      let c = +document.getElementById('diemcuoiky').value
      let ĐTB = (a + b + c) / 3
      if (ĐTB >= 8) {
          document.getElementById('result').innerHTML = 'Loại Giỏi'
      }else if (ĐTB >= 7){
          document.getElementById('result').innerHTML = 'loại khá'
      }else if (ĐTB >= 5){
          document.getElementById('result').innerHTML = 'Loại trung bình'
      }else {
          document.getElementById('result').innerHTML = 'Yếu'
      }
  }
</script>
</body>
</html>
